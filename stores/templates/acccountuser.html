<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - MedCare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary-blue: #0d6efd;
            --dark-blue: #0747a6;
            --card-bg: rgba(255, 255, 255, 0.95);
            --border-radius: 16px;
            --box-shadow-card: 0 25px 50px rgba(0,0,0,0.1);
            --backdrop-filter: blur(10px);
            --transition-duration: 0.3s;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #e0f0ff, #f4f7f9);
            position: relative;
            overflow: hidden;
        }

        /* Background overlay image */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1588776814546-03d8d2d1f143?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: 0;
        }

        /* Toast container */
        #toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background-color: var(--dark-blue);
            color: white;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(-50px);
            animation: toast-in 0.5s ease-out forwards, toast-out 0.5s ease-in 3.5s forwards;
            font-weight: 600;
            text-align: center;
        }

        .toast.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes toast-in {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes toast-out {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-50px); }
        }

        /* Back button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 14px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            color: var(--dark-blue);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all var(--transition-duration) ease;
            z-index: 3;
        }
        .back-btn:hover {
           background-color: var(--primary-blue);
           
        }

        /* Signup Card */
        .signup-card {
            position: relative;
            z-index: 2;
            background: var(--card-bg);
            padding: 50px 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-card);
            max-width: 450px;
            width: 90%;
            text-align: center;
            backdrop-filter: var(--backdrop-filter);
            animation: fadeInAndSlideUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInAndSlideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .signup-card h2 {
            margin-bottom: 16px;
            color: var(--primary-blue);
            font-size: 2.2rem;
            font-weight: 700;
        }

        .signup-card p {
            margin-bottom: 24px;
            color: #666;
        }

        .signup-card input {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: all var(--transition-duration) ease;
        }

        .signup-card input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(13,110,253,0.2);
            outline: none;
            background-color: #fff;
        }

        .signup-card button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background-color: var(--primary-blue);
            cursor: pointer;
            transition: all var(--transition-duration) ease;
            box-shadow: 0 4px 15px rgba(13,110,253,0.4);
        }

        .signup-card button:hover {
            background-color: var(--dark-blue);
            transform: translateY(-2px);
        }
        .signup-card button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(13,110,253,0.3);
        }

        .login-link {
            margin-top: 20px;
            font-size: 0.95rem;
            color: #666;
        }
        .login-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-duration) ease;
        }
        .login-link a:hover { color: var(--dark-blue); text-decoration: underline; }

        /* Responsive */
        @media (max-width: 480px) {
            .signup-card { padding: 30px 20px; }
            .signup-card h2 { font-size: 1.8rem; }
            .signup-card input { padding: 14px 16px; font-size: 0.95rem; }
            .signup-card button { font-size: 1rem; padding: 14px; }
        }
    </style>
</head>
<body>
    <div id="toast-container"></div>

    <!-- Back to Home Button -->
    <button class="back-btn" type="button" aria-label="Back to home" onclick="location.href='home.html'">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
        </svg>
        Back to Home
    </button>

    <!-- Signup Card -->
    <div class="signup-card" role="main" aria-label="Sign Up form">
        <h2>Create Account</h2>
        <p>Fill in your details to create a new account.</p>

        <form action="{% url 'datainserted' %}" method="POST" autocomplete="on" novalidate id="signup-form">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Choose a Username" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <input type="password" name="password" placeholder="Create Password" required />
            <input type="password" name="confirm_password" placeholder="Confirm Password" required />
            <button type="submit">Register</button>
        </form>

        <p class="login-link">Already have an account? <a href="loginuser.html">Login</a></p>
    </div>

    <script>
        // Toast Notifications
        function showToast(message, type = '') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            if(type) toast.classList.add(type);
            toast.textContent = message;
            toastContainer.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 4000);
        }

        // Client-side validation
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            const form = event.target;
            const username = form.querySelector('[name="username"]').value.trim();
            const email = form.querySelector('[name="email"]').value.trim();
            const password = form.querySelector('[name="password"]').value.trim();
            const confirm_password = form.querySelector('[name="confirm_password"]').value.trim();

            if (!username || !email || !password || !confirm_password) {
                event.preventDefault();
                showToast("Please fill in all fields.", "error");
                return;
            }

            if (password !== confirm_password) {
                event.preventDefault();
                showToast("Passwords do not match.", "error");
            }
        });
    </script>
</body>
</html>
