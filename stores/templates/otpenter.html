<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify OTP - Agro Farm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #4CAF50;
            --dark-green: #1B5E20;
            --light-green: #E8F5E9;
            --text-color-dark: #333;
            --text-color-light: #f0f0f0;
            --card-background: rgba(255, 255, 255, 0.95);
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --backdrop-filter: blur(8px);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

         body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--light-bg);
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            position: relative;
            color: var(--text-color-dark);
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 3;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: var(--backdrop-filter);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--dark-green);
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .container {
            position: relative;
            z-index: 2;
            background: var(--card-background);
            padding: 40px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 420px;
            width: 100%;
            text-align: center;
            backdrop-filter: var(--backdrop-filter);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 12px;
            color: var(--dark-green);
            font-size: 2.2rem;
            font-weight: 700;
        }

        p {
            margin-bottom: 24px;
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 5px; /* Spacing out the digits */
            background-color: #f9f9f9;
            color: var(--dark-green);
            transition: all 0.3s ease;
        }
        
        input[type="text"]::placeholder {
            color: #bbb;
        }
        
        input[type="text"]:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.2);
            outline: none;
            background-color: #fff;
        }
        
        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background-color: var(--primary-green);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        button:hover {
            background-color: #43a047;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }

        .resend-link {
            display: block;
            margin-top: 15px;
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }
        
        .resend-link:hover {
            color: var(--dark-green);
            text-decoration: underline;
        }

        .toast-message {
            visibility: hidden;
            min-width: 300px;
            background-color: #d32f2f; /* Darker red for error */
            color: white;
            text-align: center;
            border-radius: var(--border-radius);
            padding: 15px 20px;
            position: fixed;
            z-index: 10001;
            left: 50%;
            bottom: 30px;
            transform: translate(-50%, 20px);
            font-size: 1rem;
            font-weight: 600;
            opacity: 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .toast-message.show {
            visibility: visible;
            opacity: 1;
            transform: translate(-50%, 0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                max-width: 90%;
            }
            h2 {
                font-size: 1.8rem;
            }
            input[type="text"] {
                padding: 14px 16px;
                font-size: 1rem;
            }
            button {
                font-size: 1rem;
                padding: 14px;
            }
            .back-button {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <a href="home.html" class="back-button" aria-label="Go back">←</a>

    <div id="toast" class="toast-message" aria-live="polite" aria-atomic="true"></div>
    
    <div class="container" role="main" aria-label="OTP verification form">
        <h2>Verify OTP</h2>
        <p>A 4-digit code has been sent to your email. Please enter it below to continue.</p>
        
        <form action="{% url 'otp' %}" method="POST" autocomplete="off" novalidate>
            {% csrf_token %}
            <div class="input-wrapper">
                <input 
                    type="text" 
                    name="otp" 
                    id="otp-input"
                    placeholder="— — — —" 
                    pattern="[0-9]{4}" 
                    maxlength="4" 
                    required 
                    title="Please enter a 4-digit code"
                />
            </div>
            
            <button type="submit">Verify</button>
            <a href="#" class="resend-link">Resend Code</a>
        </form>
    </div>


     <!-- Check for keyerror from backend -->
            {% if keyerror %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const otpInput = document.getElementById('otp-input');
            const form = document.querySelector('form');

            // Only allow numeric input
            otpInput.addEventListener('input', (e) => {
                const value = e.target.value.replace(/[^0-9]/g, '');
                e.target.value = value;
            });

            function showToast(message) {
                const toast = document.getElementById("toast");
                toast.textContent = message;
                toast.classList.add("show");
                setTimeout(function(){
                    toast.classList.remove("show");
                }, 3000); 
            }

            
            showToast("{{ keyerror }}");
            
        });
    </script>
    {% endif %}
</body>
</html>
