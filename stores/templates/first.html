<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MED-CARE | Your Health Store</title>
  <style>
    /* Reset and base */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2c3e50;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px 50px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    /* Decorative gradient bar top */
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 5px;
      width: 100%;
      background: linear-gradient(90deg, #0077b6, #00b4d8, #90e0ef);
    }

    h1 {
      font-size: 2.2rem;
      color: #0077b6;
      margin-top: 10px;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p.tagline {
      font-size: 1rem;
      color: #555;
      margin-bottom: 35px;
    }

    /* Product style card buttons */
    .btn {
      display: block;
      text-decoration: none;
      background: #fff;
      border: 2px solid #0077b6;
      border-radius: 18px;
      padding: 15px 20px;
      margin: 15px 0;
      font-size: 1.2rem;
      font-weight: 600;
      color: #0077b6;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .btn:hover {
      transform: translateY(-5px);
      background: linear-gradient(45deg, #0077b6, #00b4d8);
      color: #fff;
      border-color: transparent;
      box-shadow: 0 8px 25px rgba(0,119,182,0.4);
    }

    /* Icons */
    .btn span {
      margin-right: 10px;
      font-size: 1.4rem;
      vertical-align: middle;
    }

    /* Floating icons background for ecommerce feel */
    .decor {
      position: absolute;
      opacity: 0.08;
      font-size: 6rem;
      user-select: none;
    }
    .decor.one { top: 15%; left: 8%; transform: rotate(-15deg); color: #0077b6; }
    .decor.two { bottom: 20%; right: 10%; transform: rotate(15deg); color: #00b4d8; }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 25px;
      }
      h1 {
        font-size: 1.9rem;
      }
      .btn {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

    <footer>¬© 2025 MED-CARE ‚Ä¢ All rights reserved</footer>
  </div>
</body>
</html>
